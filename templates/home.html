{% extends "base_code.html" %}


{% block content %}
    <h1>Playing Near You</h1>
    <div class="row">
        {% for m in data.results %}
            <div class="card text-white bg-dark " style="width: 12rem;">
                <img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" class="card-img-top" alt="...">
                <div class="card-body">
                        <p class="card-title text-truncate"><strong>{{ m.title }}</strong></p>
                    <p class="card-text small">Released: {{ m.release_date }}</p>
                </div>
                <div class="card-footer">
                    <a href="/{{ type }}/{{ m.id }}/" class="btn btn-primary">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>



{% endblock %}
